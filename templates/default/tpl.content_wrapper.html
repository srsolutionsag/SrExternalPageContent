<div class="sr-external-page-content"
     data-content-id="{CONTENT_ID}"
     data-dimensions="{DIMENSIONS}"
     data-must-consent="{MUST_CONSENT}"
     data-domain="{DOMAIN}"
     data-consented="{CONSENTED}"
     data-skip-consent="{SKIP_CONSENT}"
     data-thumbnail="{THUMBNAIL}"
     data-reset="{LAST_RESET}"

     style="border-width: {BORDER_WIDTH}px;"
>
    <div class="sr-external-page-content-thumbnail">
        <button class="sr-external-page-content-button sr-external-page-content-closer btn btn-default {BUTTON_CLASS}">{BUTTON_TEXT_THUMBNAIL}</button>
    </div>
    <div class="sr-external-page-content-info">
        <p>{INFO}</p>
        <button class="sr-external-page-content-button sr-external-page-content-loader btn btn-default {BUTTON_CLASS}">{BUTTON_TEXT}</button>
    </div>
    {CONTENT}
    <!-- BEGIN script -->
    <script src="{SCRIPT}"></script>
    <!-- END script -->
</div>
